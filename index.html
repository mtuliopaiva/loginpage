<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section class="login">
            <h1 class="login__title">Login</h1>
                <form class="login__form">
                <label class="login__userTitle" for="user">Username:</label>
                <input class="login__userTitle--box" type="text" placeholder="Enter Username" name="user" required>

                <label class="login__passTitle" for="pass">Password:</label>
                <input class="login__passTitle--box" type="password" placeholder="Enter Password" name="pass" required>

                <input for="check" type="checkbox" class="login__checkbox" checked>
                <label for="check">Remember me</label>

                <input type="submit" value="Login" class="login__button">
                </form>
                <p><a href="#">Forgot your password?</a></p>

                <p>New Here? <a href="#">Sign Up</a></p>

            </div>
        </main>
    </body>
</html>
