<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Login</title>
        <link rel="icon" type="image/png" href="./img/lock.PNG">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section class="login">
            <h1 class="login__title">Login</h1>
                <form class="login__form">
                    <input class="login__userTitle--box" type="text" placeholder="Username" name="user" required>
                    <input class="login__passTitle--box" type="password" placeholder="Password" name="pass" required>
                <div id="login_checkbox">
                    <input for="check" type="checkbox" class="login__checkbox" checked>
                    <label for="check">Remember me</label>
                </div>

                <input type="submit" value="Login" class="login__button">
                </form>
                <p><a id="login__link" href="#">Forgot your password?</a></p>

                <p>New Here? <a id="login__link" href="#">Sign Up</a></p>

            </div>
        </main>
    </body>
</html>
